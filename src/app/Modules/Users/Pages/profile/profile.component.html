<div class="container">
  <h2>Edit Profile</h2>

  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <!-- Section for Name -->
    <div class="form-group">
      <p><span class="detail-label">Current Name: </span><span class="current-value">{{ currentName$ | async }}</span></p>
      <label for="name">Edit Name:</label>
      <input type="text" id="name" formControlName="name" class="form-control" placeholder="Enter new name">
    </div>

    <!-- Section for Email -->
    <div class="form-group">
      <p><span class="detail-label">Current Email: </span><span class="current-value">{{ currentEmail$ | async }}</span></p>
      <label for="email">Edit Email:</label>
      <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter new email">
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Update Profile</button>
  </form>
</div>
