<div class="admin-table-container">
  <table class="table">
      <thead>
        <tr>
          <th><button class="header-delete-button" (click)="confirmDelete()">Delete Selected</button></th>
          <th>ID</th>
          <th>Name</th>
          <th>Category</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of allProducts; let i = index">
          <td><input type="checkbox" [(ngModel)]="product.selected"></td>
          <td>{{ product.prod_id }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.category }}</td>
          <td>{{ product.quantity }}</td>
        </tr>
      </tbody>
    </table>
</div>

<div class="gap"></div>

    <div class="chart-container">
   
    <ngx-charts-bar-vertical
    [view]="view"
    [scheme]="colorScheme"
    [results]="chartData"
    [gradient]="false"
    [xAxis]="true"
    [yAxis]="true"
    [legend]="false"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxisLabel]="'Products'"
    [yAxisLabel]="'Quantity'">
    </ngx-charts-bar-vertical>
    </div>
